apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-rest
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.app.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: weather-svc01
            port:
              number: {{ .Values.app.ports.web }}
